<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add">
        <h1 class="title">Add Item</h1>
        <div class="task">
          <input class="task__input" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="title">Todo</h2>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list__item task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__image" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="task-list__item task task_edit">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img  class="button__image" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="comleted">
        <h2 class="title">Completed</h2>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list__item task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__image" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
